<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="profile.css"> 
        <title>javascript todo</title>
    </head>
            <body>
                <div class="container">
                    <div class="row">
                        <div class="intro col-12">
                            <h1>work to-dos</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="helptext col-12">
                            <p id="first">Enter text into the input field to add items to your list</p>
                            <p id="second">Click the item to mark it as complete</p>
                            <p id="third">Click the "X" to remove the item from your list</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input id="userinput" type="text" placeholder="Newitem..." maxlength="27">
                            <button id="enter">Enter</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="listItems col-12">
                            <ul class="col-12 offset-0 col-sm-8 offset-sm-2"></ul>
                        </div>
                    </div>
                </div>
               

<script src="script.js"></script>
<script src="js/jquery-3.4.1.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/bootstrap.js"></script>            
</body>
</html>
